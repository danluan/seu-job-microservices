spring.application.name=gateway
server.port=8765

#informar localizacao do server eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.main.allow-bean-definition-overriding=true

#configura��es de timeout do Zuul
#rotas alternatrizas hystrix vai atender ao timeout do zuul
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon.ConnectTimeout=10000
ribbon.ReadTimeout=20000

# security
security.jwt.expiracao=30
security.jwt.chave-assinatura=T0xIQSBTTyBWT0NFIFFVRSBjb2lzYSBtYWlzIGxlZ2FsIHNlZ3VyYXIgZXNzYSBiYXJyYSBxdWUggiBnb3N0YWRlIHZjISEhISE=

zuul.routes.user.service-id=user
zuul.routes.user.path=/user/**

zuul.routes.auth.service-id=auth
zuul.routes.auth.path=/auth/**

zuul.routes.job.service-id=job
zuul.routes.job.path=/job/**
